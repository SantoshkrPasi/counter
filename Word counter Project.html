<html>
  <head>
    <title>Word counter</title>
    <link rel="stylesheet"  type="text/css" href="counter.css">
  </head>
  <body>
    <div class="ul-input-container">
      <h2>Word Count</h2>
      <label class="ul-form-input-container">
      <textarea class="ul-form-input" id="word-count-input"></textarea>
      <span class="form-input-label">Message</span>
      </label>
      <p aria-live="polite">
        <strong><span id="word-count">0</span> words</strong> |
        <strong><span id="character-count">0</span> characters</strong>
      </p>
    </div>
  <script type="text/javascript" src="counterscript.js"></script>
  </body>
</html>
